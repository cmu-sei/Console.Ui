@if (user$ | async; as user) {
  @if (vmId$ | async; as vmId) {
    <div>
      <h2 class="banner">
        Following {{ user.name }}{{ !(isActive$ | async) ? ' (inactive)' : '' }}
      </h2>
      <app-console
        [readOnly]="true"
        [allowReadOnlyToggle]="false"
        [vmId]="vmId"
      ></app-console>
    </div>
  } @else {
    <h1 class="center">
      {{ user.name }} is not currently viewing a virtual machine
    </h1>
  }
} @else {
  <h1 class="center">Loading...</h1>
}

<div
  id="wmksContainer"
  #wmksContainer
  class="wmksContainer background text"
  (window:resize)="onResize()"
  *ngIf="showWmks"
>
  <div
    class="align-items-center center align-content-center"
    style="width: 70%"
    *ngIf="this.vmService.showLoading"
  >
    <h1>{{ progressMessage }}</h1>
  </div>
  <div
    class="align-items-center center align-content-center"
    style="width: 70%"
    *ngIf="this.vmService.showPoweringOff"
  >
    <h1>Shutting Down... Please wait...</h1>
  </div>
  <mat-icon
    *ngIf="this.vmService.showPower"
    class="center"
    svgIcon="ic_power_settings_new_black_48px"
    alt="Off"
  ></mat-icon>
  <mat-icon
    *ngIf="this.vmService.showError"
    class="center"
    svgIcon="ic_error_outline_black_48px"
    alt="Error"
  ></mat-icon>
  <mat-icon
    *ngIf="this.vmService.showLock"
    class="center"
    svgIcon="ic_lock_outline_black_48px"
    alt="Unauthorized"
  ></mat-icon>
</div>

<!-- wait for readOnly http call to evaluate before initializing app-console -->
<ng-container *ngIf="{ value: readOnly$ | async } as readOnly">
  <app-console
    *ngIf="readOnly.value != null"
    [readOnly]="readOnly.value"
    [vmId]="vmId$ | async"
  >
  </app-console>
</ng-container>

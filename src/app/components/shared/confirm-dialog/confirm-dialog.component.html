<h1 mat-dialog-title>{{ title }}</h1>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="confirm()" tabindex="1">
    {{ buttonTrueText }}
  </button>
  <button mat-button (click)="cancel()" tabIndex="2">
    {{ buttonFalseText }}
  </button>
</mat-dialog-actions>

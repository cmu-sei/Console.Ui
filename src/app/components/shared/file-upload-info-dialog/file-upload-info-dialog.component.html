<h1 mat-dialog-title>{{ title }}</h1>
<form (ngSubmit)="done()">
  <mat-form-field>
    <input
      matInput
      placeholder="Destination File Path"
      tabIndex="1"
      name="filepath"
      [(ngModel)]="filepath"
    /> </mat-form-field
  ><br />
  <mat-form-field>
    <input
      matInput
      placeholder="VM Username"
      tabIndex="2"
      name="username"
      [(ngModel)]="username"
    /> </mat-form-field
  ><br />
  <mat-form-field>
    <input
      matInput
      type="password"
      placeholder="VM Password"
      tabIndex="3"
      name="password"
      [(ngModel)]="password"
    /> </mat-form-field
  ><br />
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-stroked-button (click)="close()" tabIndex="4">Cancel</button>
    <button mat-stroked-button type="submit" tabindex="5">Done</button>
  </mat-dialog-actions>
</form>

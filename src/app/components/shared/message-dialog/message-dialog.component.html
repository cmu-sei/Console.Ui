<h1 mat-dialog-title>{{ title }}</h1>
<div class="textarea">{{ message }}</div>
@if (data.showSpinnner) {
  <mat-spinner style="margin: 0 auto"></mat-spinner>
}

<mat-dialog-actions class="justify-content-around">
  <button mat-stroked-button (click)="onClick(false)" tabIndex="1">Ok</button>
</mat-dialog-actions>

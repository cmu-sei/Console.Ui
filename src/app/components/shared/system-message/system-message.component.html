<div class="d-flex">
  <div class="icon">
    <img width="90" src="assets/img/SP_Icon_Alert.png" alt="Alert" />
  </div>
  <div>
    <div>
      <h2>{{ displayTitle }}</h2>
    </div>
    <div class="messagebody">
      {{ displayMessage }}
    </div>
  </div>
  <div>
    <button (click)="close()" mat-icon-button alt class="no-outline">
      <mat-icon title="Close" svgIcon="ic_clear_black_24px"></mat-icon>
    </button>
  </div>
</div>

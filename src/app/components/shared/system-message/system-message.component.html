<div>
  <div fxLayout="row" fxFlexFill flex="2" style="overflow: hidden">
    <div fxFlex="15" flex="1" class="icon">
      <img width="90" src="assets/img/SP_Icon_Alert.png" />
    </div>
    <div fxFlex="82" fxLayout="column" flex="2">
      <div fxLayout="row">
        <h2>{{ displayTitle }}</h2>
      </div>
      <div fxLayout="row" flex="1" class="messagebody">
        {{ displayMessage }}
      </div>
    </div>
    <div fxFlex="3">
      <button (click)="close()" mat-icon-button alt class="no-outline">
        <mat-icon title="Close" svgIcon="ic_clear_black_24px"></mat-icon>
      </button>
    </div>
  </div>
</div>

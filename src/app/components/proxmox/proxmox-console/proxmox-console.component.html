@if ({ value: proxmoxConsole$ | async }; as proxmoxConsole) {
  <app-novnc
    [url]="proxmoxConsole.value?.url"
    [ticket]="proxmoxConsole.value?.ticket"
    (reconnect)="getConsole($event)"
  ></app-novnc>
}
